<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/conversations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
</head>

<body class="screen">
    <h2 class="title">Messages</h2>
    <div id="ethan"></div>
    <img id="ethanPic" src="imgs/ethan.jpg" />
    <span id="ethanName">Ethan Hunt</span>
    <span id="ethanPreview">I am great thanks. Btw...</span>
    <span id="ethanTime">4 hours ago</span>

    <div id="jill"></div>
    <img id="jillPic" src="imgs/jill.jpg" />
    <span id="jillName">Jillian Jacobs</span>
    <span id="jillPreview">Doing well. Would...</span>
    <span id="jillTime">23 hours ago</span>

    <div id="homeBar">
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="imgs/house.svg"></object>
            <span class="homeLabel">Home</span>
        </div>
        <div class="home">
            <object class="homeIcon" id="active" type="image/svg+xml" data="imgs/msg-active.svg"></object>
            <span class="homeLabel" id="active">Messages</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="imgs/plus.svg"></object>
            <span class="homeLabel">Post Room</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="imgs/heart.svg"></object>
            <span class="homeLabel">Saved</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="imgs/person.svg"></object>
            <span class="homeLabel">Profile</span>
        </div>
    </div>
</body>

</html>
