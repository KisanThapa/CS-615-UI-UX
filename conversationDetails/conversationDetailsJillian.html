<!DOCTYPE html>
<html>

<head>
    <title>Conversation with Ethan Hunt</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="screen">

    <div class="scroll">
        <div class="container">
            <a href="../launch/launch.html">
                <button class="backButton" style="background: url(../imgs/back_button.svg)"></button>
            </a>

            <div class="headerTitle">
                <img id="convPic" src="../imgs/jill.jpg" />
                <span id="convName">Jillian Jacob</span>
                <span id="active">active now</span>
                <img id="greenDot" src="../imgs/green_dot.svg" />
            </div>

            <div class="conversationBody">

                <div class="messageBody">

                    <div class="message1">
                        <span class="messageContent1">
                            Doing well! Would you like to meet and discuss the room?
                        </span>
                    </div>

                    <div class="message2">
                        <span class="messageContent2">
                            Doing great! you?
                        </span>
                    </div>
                    <div class="message3">
                        <span class="messageContent1">
                            Hi Jillian, How are you doing?
                        </span>
                    </div>
                </div>

                <div class="messageType">
                    <input class="enterMessage" placeholder="enter message..." />
                    <img class="sendButton" src="../imgs/send_button.svg" />
                </div>
            </div>

        </div>

    </div>
</body>

</html>
