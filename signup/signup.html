<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="screen">
    <div class="statusBar">
        <img class="time" src="../imgs/time.svg" alt="Time" />
        <img class="mobileSignal" src="../imgs/mobile_signal.svg" alt="Mobile Signal" />
        <img class="wifi" src="../imgs/wifi.svg" alt="Wifi" />
        <img class="battery" src="../imgs/battery.svg" alt="Battery" />
    </div>

    <a href="../launch/launch.html">
        <button class="backButton" style="background: url(../imgs/back_button.svg)"></button>
    </a>

    <p class="signUpTitle screenTitle">Sign Up</p>


    <!-- Input Elements -->
    <input type="text" class="emailInput" name="Email" placeholder="email">
    <input type="password" class="passwordInput" name="Password" placeholder="password">
    <input type="password" class="confirmPasswordInput" name="ConfirmPassword" placeholder="confirm password">


    <p class="termsCondition">By continuing, you agree to our Terms of Service and<br>Privacy Policy.</br></p>


    <a href="../home/home.html">
        <button class="button signUp">Create Account</button>
    </a>


    <div class="footer">
        <img class="bottomSeperator" src="../imgs/bottom_seperator.svg" alt="Bottom Seperator Line" />
    </div>

</body>

</html>
