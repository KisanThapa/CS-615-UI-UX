<!DOCTYPE html>
<html>

<head>
    <title>Filter Option</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="screen">

    <div class="scroll">

        <div class="container">

            <p class="title screenTitle">Filter Options</p>
            <a href="../home/home.html">
                <img class="commonBack" src="../imgs/back_button.svg" />
            </a>


            <span class="typeText">Types:</span>
            <button class="room">Room</button>
            <button class="apartment">Apartment</button>


            <span class="priceText">Price Range:</span>

            <input class="rangeSlider" type="range" value="100" min="100" max="3000" oninput="this.nextElementSibling.value = this.value">
            <output class="outputSlider">100</output>
            <span class="uptoText">Upto $ </span>

            <span class="typeBedrooms">Bedrooms:</span>
            <select class="dropDownStyle bedRoomChooser">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <span class="typeFloor">Floor:</span>
            <select class="dropDownStyle floorChooser">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>


            <span class="typeKitchen">Kitchen:</span>
            <select class="dropDownStyle kitchenChooser">
                <option value="Required" selected>Required</option>
                <option value="Not required">Not Required</option>
                
            </select>


            <span class="typeRadius">Radius:</span>
            <select class="dropDownStyle radiusChooser">
                <option value="10 miles" selected>10 miles</option>
                <option value="20 miles">20 miles</option>
                <option value="30 miles">30 miles</option>
            </select>

            <span class="typeBackyard">Backyard:</span>
            <select class="dropDownStyle backyardChooser">
                <option value="Yes" selected>Yes</option>
                <option value="No">No</option>
                
            </select>

            <span class="typeFacilities">Facilities:</span>


            <span class="typeAc">AC Cooling</span>
            <input type="checkbox" class="sbox1">

            <span class="typeSec">Security</span>
            <input type="checkbox" class="sbox2">

            <span class="typeLiving">Living room</span>
            <input type="checkbox" class="sbox3">

            <span class="typeWifi">Wifi</span>
            <input type="checkbox" class="sbox4">

            <span class="typeParking">Parking</span>
            <input type="checkbox" class="sbox5">

            <span class="typeLaundry">Laundry</span>
            <input type="checkbox" class="sbox6">

            <a href="../home/home.html">
                <button class="button applyButton">Apply</button>
            </a>

        </div>
    </div>


</body>

</html>
