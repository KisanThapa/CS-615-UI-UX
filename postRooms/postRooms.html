<!DOCTYPE html>
<html>

<head>
    <title>Post Rooms</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="screen">

    <div class="scroll">

        <div class="container">

            <h2 class="title">Post Rooms</h2>

            <p class="addRoomMessage">You can publish your available rooms, apartments from here.</p>

            <span class="inputTextView goodTitleTextView">Good Title</span>
            <input type="text" class="inputEditText goodTitleEditText" name="Room Title">

            <span class="inputTextView address1TextView">Address 1</span>
            <input type="text" class="inputEditText address1EditText" name="Address 1">

            <span class="inputTextView priceTextView">Price</span>
            <input type="text" class="inputEditText priceEditText" name="Price">

            <span class="inputTextView typeTextView">Type</span>
            <input type="text" class="inputEditText typeEditText" name="Type">

            <span class="inputTextView bedCountTextView">Number of Bedrooms</span>
            <input type="text" class="inputEditText bedCountEditText" name="Number of Bedrooms">

            <span class="inputTextView downPaymentTextView">Down Payment</span>
            <input type="text" class="inputEditText downPaymentEditText" name="Down Payment">

            <span class="inputTextView descriptionTextView">Description</span>
            <textarea type="text" rows="4" class="inputEditText descriptionEditText" name="Description"></textarea>

            <span class="inputTextView otherFacilitiesTextView">Other Facilities</span>
            <textarea type="text" rows="4" class="inputEditText otherFacilitiesEditText"
                name="Other Facilities"></textarea>

            <span class="inputTextView photosTextView">Photos</span>
            <textarea type="text" rows="4" class="inputEditText photosEditText" name="Other Photos"></textarea>

            <a href="*">
                <button class="button publishBtn">Publish</button>
            </a>
        </div>
    </div>

    <div id="homeBar">
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/house.svg"></object>
            <span class="homeLabel">Home</span>
        </div>
        <div class="home">
            <object class="homeIcon" id="active" type="image/svg+xml" data="../imgs/msg.svg"></object>
            <span class="homeLabel">Messages</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/add_room_active.svg"></object>
            <span class="homeLabel" id="active">Post Room</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/heart.svg"></object>
            <span class="homeLabel">Saved</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/person.svg"></object>
            <span class="homeLabel">Profile</span>
        </div>
    </div>

</body>

</html>
