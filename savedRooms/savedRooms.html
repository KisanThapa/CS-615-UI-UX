<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
</head>

<body class="screen">
    <div class="scroll">
        <div class="container">

            <h2 class="title">Saved Rooms</h2>

            <div id="savedRoom1">
                <img id="roomPic" src="../imgs/ethan_room.jpg" />

                <img class="mapMarker1" src="../imgs/map_marker.svg">
                <span id="roomAddress">123 Main St, Quincy MA</span>

                <img class="mainPerson1" src="../imgs/person.svg">
                <span class="pesonName1">Ethan Hunt</span>

                <img class="priceDollar1" src="../imgs/dollar_sign.svg">
                <span class="roomPrice1">1000/mo</span>

                <img class="heart1" src="../imgs/heart_filled.svg">

                <span id="savedTime">Saved on 11/12/21</span>
            </div>

        </div>
    </div>

    <div id="homeBar">
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/house.svg"></object>
            <span class="homeLabel">Home</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/msg.svg"></object>
            <span class="homeLabel">Messages</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/plus.svg"></object>
            <span class="homeLabel">Post Room</span>
        </div>
        <div class="home">
            <object class="homeIcon" id="active" type="image/svg+xml" data="../imgs/heart_active.svg"></object>
            <span class="homeLabel" id="active">Saved</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/person.svg"></object>
            <span class="homeLabel">Profile</span>
        </div>
    </div>

</body>

</html>
