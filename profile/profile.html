<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
</head>

<body class="screen">

    <div class="statusBar">
        <img class="time" src="../imgs/time.svg" alt="Time" />
        <img class="mobileSignal" src="../imgs/mobile_signal.svg" alt="Mobile Signal" />
        <img class="wifi" src="../imgs/wifi.svg" alt="Wifi" />
        <img class="battery" src="../imgs/battery.svg" alt="Battery" />
    </div>

    <div class="scroll">
        <h2 class="title">Profile</h2>
        <div class="photoCircle"></div>
        <img class="camera" src="">
        <span class="subtitle">Name, Age</span>
        <span class="subtitle2">Job title</span>

        <button class="edit">Edit Profile</button>

        <span class="gender">Gender</span>
        <div class="gender2"></div>

        <span class="location">Location</span>
        <div class="location2"></div>

        <span class="school">School</span>
        <div class="school2"></div>

        <span class="passions">Passions</span>
        <div class="passions2"></div>

        <span class="aboutMe">About Me</span>
        <div class="aboutMe2"></div>

    </div>

    <div id="homeBar">
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/house.svg"></object>
            <span class="homeLabel">Home</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/msg.svg"></object>
            <span class="homeLabel">Messages</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/plus.svg"></object>
            <span class="homeLabel">Post Room</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/heart.svg"></object>
            <span class="homeLabel">Saved</span>
        </div>
        <div class="home">
            <object class="homeIcon" type="image/svg+xml" data="../imgs/person_active.svg"></object>
            <span class="homeLabel" id="active">Profile</span>
        </div>
    </div>

    <div class="footer">
        <img class="bottomSeperator" src="../imgs/bottom_seperator.svg" alt="Bottom Seperator Line" />
    </div>


</body>

</html>
