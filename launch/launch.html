<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="screen">

    <div class="statusBar">
        <img class="time" src="../imgs/time.svg" alt="Time" />
        <img class="mobileSignal" src="../imgs/mobile_signal.svg" alt="Mobile Signal" />
        <img class="wifi" src="../imgs/wifi.svg" alt="Wifi" />
        <img class="battery" src="../imgs/battery.svg" alt="Battery" />
    </div>

    <h2 class="title">The Finders</h2>
    <div id="appLogo"></div>

    <img class="appLogo" src="../imgs/app_logo.png" alt="App Logo" height="193" width="169" />

    <button class="button signIn">Sign In</button>
    <button class="button createAccount">Create Account</button>

    <button class="facebookLogin" style="background: url(../imgs/fb_logo.svg)"></button>
    <button class="googleLogin" style="background: url(../imgs/google_logo.svg)"></button>


    <div class="footer">
        <img class="bottomSeperator" src="../imgs/bottom_seperator.svg" alt="Bottom Seperator Line" />
    </div>

</body>

</html>
