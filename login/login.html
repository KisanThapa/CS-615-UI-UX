<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="screen">

    <div class="statusBar">
        <img class="time" src="../imgs/time.svg" alt="Time" />
        <img class="mobileSignal" src="../imgs/mobile_signal.svg" alt="Mobile Signal" />
        <img class="wifi" src="../imgs/wifi.svg" alt="Wifi" />
        <img class="battery" src="../imgs/battery.svg" alt="Battery" />
    </div>

    <a href="../launch/launch.html">
        <button class="backButton" style="background: url(../imgs/back_button.svg)"></button>
    </a>

    <p class="loginTitle screenTitle">Log In</p>

    <!-- Input Elements -->
    <input type="text" class="emailInput" name="Email" placeholder="email">
    <input type="password" class="passwordInput" name="Password" placeholder="password">

    <a href="../forgetPassword/forgetPassword.html">
        <div class="forgetPassword">Forget Password?</div>
    </a>


    <p class="termsCondition">By continuing, you agree to our&nbsp;<a href="../termsCondition/index.html">Terms of
            Service</a>&nbsp;and&nbsp;<a href="../privacyPolicy/index.html">Privacy Policy.</a>
    </p>


    <a href="../home/home.html">
        <button class="button logIn">Log In</button>
    </a>

    <div class="footer">
        <img class="bottomSeperator" src="../imgs/bottom_seperator.svg" alt="Bottom Seperator Line" />
    </div>
